<!DOCTYPE html>
<html>
<head>
  <title>Nested Comment Section</title>
  <style>
    .comments .comment p {
      font-style: italic;
    }
    .comments .comment .reply p {
      font-weight: bold;
      margin-left: 30px;
    }
    .reply {
      background-color: lightblue;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="comments">
    <div class="comment">
      <p>First comment</p>
      <div class="reply">
        <p>Reply to first comment</p>
      </div>
    </div>
    <div class="comment">
      <p>Second comment</p>
    </div>
  </div>
</body>
</html>
