<!DOCTYPE html>
<html>
<head>
  <title>Product Card</title>
  <style>
    .product-card {
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 300px;
      font-family: Verdana, sans-serif;
      margin: 20px auto;
      text-align: center;
    }

    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }

    .product-card .price {
      color: red;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-card button {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <img src="https://via.placeholder.com/250" alt="Product Image">
    <h2>Wireless Headphones</h2>
    <p class="price">$59.99</p>
    <button>Buy Now</button>
  </div>
</body>
</html>
