<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>External Stylesheet Practice</title>
    <link rel="stylesheet" type="text/css" href="Ex4.css">
</head>
<body>

    <div class="container">
        <h1 id="myHeader">Welcome to External CSS</h1>
    </div>

    <div>
        <p class="myText1">This is the first paragraph.</p>
        <p class="myText2">This is the paragraph after the first one.</p>
    </div>

    <div></div> <!-- to make the h3 apply from div + h3 -->
    <h3>This heading is styled using sibling selector.</h3>

    <form>
        <input type="text" class="myInput" placeholder="Enter name"><br><br>
        <input type="email" placeholder="Enter email">
    </form>

</body>
</html>
