<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Animation Box</title>
  <style>
    .box {
      background-color: #ff8c00;
      opacity: 0.7;
      width: 200px;
      height: 200px;
      margin: 20px;
      transition: background-color 200ms ease-in, opacity 200ms ease-in;
    }

    .box:hover {
      background-color: #fddb3a;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
