<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky Menu Example</title>
  <link rel="stylesheet" href="Ex4.css">
</head>
<body>

  <div class="menu">
    <a href="#article1">Physics</a> |
    <a href="#article2">Chemistry</a> |
    <a href="#article3">Biology</a>
  </div>

  <div id="article1" class="article">
    <h2>Physics</h2>
    <p>Content for Physics. Scroll down for more articles...</p>
  </div>

  <div id="article2" class="article">
    <h2>Chemistry</h2>
    <p>Content for Chemistry. Keep scrolling...</p>
  </div>

  <div id="article3" class="article">
    <h2>Biology</h2>
    <p>Content for Biology. You made it!</p>
  </div>

</body>
</html>
