<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üõçÔ∏è E-Commerce Store</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search products...">
            <button id="searchBtn">Search</button>
        </div>
    </header>

    <main>
        <div id="loadingSpinner" class="loading">Loading products...</div>
        <div id="productContainer" class="product-grid"></div>
        <div id="noProductsMessage" class="no-products" style="display: none;">
            No products found matching your search.
        </div>
        <button id="loadMoreBtn" class="load-more-btn" style="display: none;">
            Load More Products
        </button>
    </main>

    <script src="script.js"></script>
</body>
</html>
